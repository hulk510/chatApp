<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>

        <form action="" id="send-form">
            <input type="text" id="send-message" />
            <input type="submit" id="send-button" value="Send" />
            <div id="help">
                Chat commands:
                <ul>
                    <li>Change nickname: /nick [username]</li>
                    <li>Join/create room: /Join [room name]</li>
                </ul>
            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>

</html>
